name: Lighthouse
on: [pull_request]
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Lighthouse
      uses: foo-software/lighthouse-check-action@master
      with:
        urls: 'https://guruhotel-yelp-app.vercel.app/'
